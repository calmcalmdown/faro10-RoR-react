category: schizophrenia
longname: Schizophrenia Screening Test
shortname: sct
logo: schizophrenia_screaning_test_icon.png
description: This schizophrenia screening test can help determine whether you might have the symptoms of schizophrenia or a related psychotic mental illness.  Remember, this is NOT a diagnosis.  Only a doctor or qualified mental health professional can make a diagnosis of schizophrenia and recommend treatments.
sub_description: Although there is no cure for schizophrenia, treatment is available to help with the symptoms of schizophrenia.  In addition, if you have concerns about your mental health, please discuss them with your doctor.  This schizophrenia test is based upon Diagnostic and Statistical Manual of Mental Disorders (American Psychiatric Association, 4th Ed.) criteria for schizophrenia. 2004. All rights reserved.
