description: This scale is not designed to make a diagnosis of depression or take the place of a professional diagnosis. The 18 items below refer to how you have felt and behaved during the past week. For each item, indicate the extent to which it is true, by checking the appropriate box next to the item.
sub_description: Use this short depression test to help determine if you have the symptoms of depression.  This depression test is the Goldberg Depression Questionnaire.
