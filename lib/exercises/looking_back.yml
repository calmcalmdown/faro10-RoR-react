category: exercise
longname: Looking Back
shortname: lb
logo: left.gif
description: When we look back at our lives, it's easy to gloss over all the things that have gone well. It's natural for many of us to downplay our accomplishments, and instead focus on mistakes. In this exercise, you will be asked to look back, with a focus on all the things that went right.

questions:
  - position: 1
    style: free_response
    text: Choose a timeframe to reflect on. For example, use a time period (e.g. "past year"), or a life event (e.g. "since starting my new job").

  - position: 2
    style: free_response
    text: What would you like to achieve during this timeframe?

  - position: 3
    style: free_response
    text: What are you looking forward to during this timeframe? Try to list at least three examples.

  - position: 4
    style: free_response
    text: What relationships would you like to strengthen during this timeframe?

  - position: 5
    style: free_response
    text: What can you do to help others during this timeframe?

  - position: 6
    style: free_response
    text: Ideally, how will your life be different at the end of this timeframe? Give specifics.
