category: depression
longname: PHQ-9 - Patient Health Questionnaire
shortname: phq9
logo: phq9_icon.png
description: Please answer all questions as accurately and honestly as possible.  Remember, this is NOT a diagnosis or take the place of professional consultation.  Only a qualified mental health clinician can make a diagnosis and provide treatment.
sub_description: Over the last 2 weeks, how often have you been bothered by any of the following problems?
questions:
  - position: 1
    style: multiple_choice
    text: 1. Little interest or pleasure in doing things
    answer_choices:
    - position: 1
      text: 0 = Not at all
    - position: 2
      text: 1 = Several days
    - position: 3
      text: 2 = More than half the days
    - position: 4
      text: 3 = Nearly every day
  - position: 2
    style: multiple_choice
    text: 2. Feeling down, depressed, or hopeless
    answer_choices:
    - position: 1
      text: 0 = Not at all
    - position: 2
      text: 1 = Several days
    - position: 3
      text: 2 = More than half the days
    - position: 4
      text: 3 = Nearly every day
  - position: 3
    style: multiple_choice
    text: 3. Trouble falling/staying asleep, sleeping too much
    answer_choices:
    - position: 1
      text: 0 = Not at all
    - position: 2
      text: 1 = Several days
    - position: 3
      text: 2 = More than half the days
    - position: 4
      text: 3 = Nearly every day
  - position: 4
    style: multiple_choice
    text: 4. Feeling tired or having little energy
    answer_choices:
    - position: 1
      text: 0 = Not at all
    - position: 2
      text: 1 = Several days
    - position: 3
      text: 2 = More than half the days
    - position: 4
      text: 3 = Nearly every day
  - position: 5
    style: multiple_choice
    text: 5. Poor appetite or overeating
    answer_choices:
    - position: 1
      text: 0 = Not at all
    - position: 2
      text: 1 = Several days
    - position: 3
      text: 2 = More than half the days
    - position: 4
      text: 3 = Nearly every day
  - position: 6
    style: multiple_choice
    text: 6. Feeling bad about yourself - or that you are a failure or have let yourself or your family down
    answer_choices:
    - position: 1
      text: 0 = Not at all
    - position: 2
      text: 1 = Several days
    - position: 3
      text: 2 = More than half the days
    - position: 4
      text: 3 = Nearly every day
  - position: 7
    style: multiple_choice
    text: 7. Trouble concentrating on things, such as reading the newspaper or watching television
    answer_choices:
    - position: 1
      text: 0 = Not at all
    - position: 2
      text: 1 = Several days
    - position: 3
      text: 2 = More than half the days
    - position: 4
      text: 3 = Nearly every day
  - position: 8
    style: multiple_choice
    text: 8. Moving or speaking so slowly that other people could have noticed. Or the opposite - being so fidgety or restless that you have been moving around a lot more than usual.
    answer_choices:
    - position: 1
      text: 0 = Not at all
    - position: 2
      text: 1 = Several days
    - position: 3
      text: 2 = More than half the days
    - position: 4
      text: 3 = Nearly every day
  - position: 9
    style: multiple_choice
    text: 9. Thoughts that you would be better off dead or of hurting yourself in some way.
    answer_choices:
    - position: 1
      text: 0 = Not at all
    - position: 2
      text: 1 = Several days
    - position: 3
      text: 2 = More than half the days
    - position: 4
      text: 3 = Nearly every day
  - position: 10
    style: multiple_choice
    text: 10. If you have been bothered by any of the 9 questions above, please answer the following - How difficult have these problems made it for you to do your work, take care of things, or get along with other people?
    answer_choices:
    - position: 1
      text: 0 = Not difficult at all
    - position: 2
      text: 1 = Somewhat difficult
    - position: 3
      text: 2 = Very difficult
    - position: 4
      text: 3 = Extremely difficult       